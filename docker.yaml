- name: Install Docker on Ubuntu
  hosts: local  # Replace with the hostname or IP address of your target server
  become: yes  # Run tasks with sudo privileges

  tasks:
    - name: Update apt package cache
      apt:
        update_cache: yes

    - name: Install Docker
      apt:
        name: docker.io
        state: present
        
    - name: Build Docker Image
      command: docker build -t petclinic7 .
      args:
        chdir: /var/lib/jenkins/workspace/Ansible/

    - name: tag image
      command: docker tag petclinic7:latest sevenajay/petclinic7:latest

    - name: Include Ansible Vault Secrets
      include_vars:
        file: secrets.yml
        name: secrets
        vault_password_file: /var/lib/jenkins/workspace/Ansible/

    - name: Log in to Docker Hub
      docker_login:
        registry_url: https://index.docker.io/v1/
        username: "{{ secrets.docker_hub_username }}"
        password: "{{ secrets.docker_hub_password }}"
      register: docker_login_result  

    - name: Push image
      command: docker push sevenajay/petclinic7:latest
      
